name: publish

on:
  push:
    tags: ["v[0-9]+.[0-9]+.[0-9]+*"]

jobs:
  publish:
    permissions: {id-token: write}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: sh review.sh
      - uses: treeinfra/publish-rust@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
